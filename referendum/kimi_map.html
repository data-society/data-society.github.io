<!DOCTYPE html>

    <style>

        #map { height: 85vh; width: 100%; }

            height: 12px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
        }
        .day-1 { color: #e74c3c; }
        .day-2 { color: #27ae60; }
        .day-3 { color: #f39c12; }

</head>

        var locations = [
            // Hotel (Purple)

            {name: "‚òï Ristr8to Original", coords: [18.8006, 98.9672], icon: fridayIcon, desc: "Friday 5PM | QXX8+MV"},

            {name: "üçñ ‡∏•‡∏≤‡∏ö‡∏ï‡πâ‡∏ô‡∏Ç‡∏≤‡∏°", coords: [19.1167, 98.8833], icon: saturdayIcon, desc: "Saturday 10:30AM | 4WQW+FW | After temple"},

            {name: "üôè ‡∏û‡∏£‡∏∞‡∏ò‡∏≤‡∏ï‡∏∏‡∏î‡∏≠‡∏¢‡∏Ñ‡∏≥", coords: [18.7475, 98.9319], icon: saturdayIcon, desc: "Saturday 3-6PM | QW59+QF | Unhurried prayer time"},

            {name: "‚úàÔ∏è Chiang Mai Airport (CNX)", coords: [18.7667, 98.9667], icon: sundayIcon, desc: "Sunday 9PM Departure"}
        ];

        // Add markers
        locations.forEach(function(loc) {
            L.marker(loc.coords, {icon: loc.icon})
             .addTo(map)
             .bindPopup("<b>" + loc.name + "</b><br>" + loc.desc);
        });

        // Add legend
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<div><span style="background:#8e44ad;width:12px;height:12px;display:inline-block;border-radius:50%;margin-right:5px;"></span>Hotel (Base)</div>';

        };
        legend.addTo(map);

        // Fit bounds to show all markers
        var group = new L.featureGroup(locations.map(l => L.marker(l.coords)));
        map.fitBounds(group.getBounds().pad(0.1));
    </script>
</body>
</html>
